<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aadhar Card aHTML</title>
    <link rel="stylesheet" href="/ecard-app-mad1/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body" style="height: 565px; width:500px; margin-top: 120px;">
                <h1>Add Aadhar Card Details</h1>
                <form action="" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="Input1" class="form-label">Fullname</label>
                    <input type="text" class="form-control" id="Input1" placeholder="Shiv123" name = "fullname">
                </div>
                <div class="mb-3">
                    <label for="Input2" class="form-label">Gender</label>
                    <select class="form-select" aria-label="Default select example" id="Input2" name="gender">
                        
                        <option value="male">Male</option>
                        <option value="female">female</option>
                        <option value="others">Others</option>
                      </select>
                </div>
                <div class="mb-3">
                    <label for="Input3" class="form-label">DOB</label>
                    <input type="date" class="form-control" id="Input3" name="dob">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="address" ></textarea>
                </div>
                <div class="mb-3"></div>
                    <label for="imageUpload">Choose an image to upload</label>
                    <input type="file" class="form-control" id="imageUpload" name="image" accept="image/*">
                </div>    
                
                <div style="text-align: center;">
                <input type="submit" class="btn btn-primary" value="Request a Card"> <br>
                
               </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
