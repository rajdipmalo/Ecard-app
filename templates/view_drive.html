<!DOCTYPE html>
<html lang="en">
<head>
    <title>Driving License HTML</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body" style="width:506px;margin-top: 150px; background-color: #F8EFE9;">
                <img src="/static/driving-top.png" alt="" width="480">
                <hr>
                <div class="row">
                    <div class="col-2">
                        <img src="/static/driving-left.png" alt="user image" height="80" width="80">
                    </div>
                    <div class="col-7">
                        <p><strong>DL No. :</strong> {{details[7].atr_value}}</p>
                        <p><strong>Fullname:</strong> {{details[0].atr_value}}</p>
                        <p><strong>Father's Name:</strong> {{details[1].atr_value}}</p>
                        <p><strong>Pin Code:</strong> {{details[2].atr_value}}</p>
                        <p><strong>DoB:</strong> {{details[3].atr_value}}</p>
                        <p><strong>Address:</strong> {{details[4].atr_value}}</p>
                    </div>
                    <div class="col-2">
                        <img src="/static/{{details[5].atr_value}}" alt="user image" height="80" width="80">
                    </div>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
