<!DOCTYPE html>
<html lang="en">
<head>
    <title>PAN Card</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body" style="height: 453px;width: 506px;margin-top: 180px;">
                <h1>Add PAN Card Details</h1>
                <form action="/request/pan/{{user_id}}" method="post">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Fullname</label>
                        <input type="text" class="form-control" id="Input1" name="fullname">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Fathers's Name</label>
                        <input type="text" class="form-control" id="Input2" name="f_name">
                    </div>
                    <div class="mb-3">
                        <label for="Input3" class="form-label">DOB</label>
                        <input type="date" class="form-control" id="Input3" name="dob">
                    </div>
                    <div class="mb-3">
                        <label for="imageUpload" class="form-label">Choose an image to upload:</label>
                        <input type="file" id="imageUpload" name="image" accept="image/*">
                    </div>    
                        
                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-primary" value="Submit Details">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
