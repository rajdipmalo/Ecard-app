<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register HTML</title>
    <link rel="stylesheet" href="/ecard-app-mad1/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h1>Register Form</h1>
                <form action="/register" method="post">
                <div class="mb-3">
                    <label for="Input1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="Input1" placeholder="Shiv123" name="username">
                </div>
                <div class="mb-3">
                    <label for="Input2" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Input2" placeholder="shiv@gmail.com" name="email">
                </div>
                <div class="mb-3">
                    <label for="Input3" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Input3" name="pwd">
                </div>
                <div style="text-align: center;">
                <input type="submit" class="btn btn-primary" value="Register"> <br>
                Already registered? <a href="/login">Login</a>
               </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
