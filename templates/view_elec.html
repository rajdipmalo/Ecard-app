<!DOCTYPE html>
<html lang="en">
<head>
    <title>Election Card </title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body" class="voter" style="width:506px;margin-top: 150px; background-image: linear-gradient(#FAC18A ,white, #7FD6AB); height:auto">
                
                <img src="/static/voter.png" alt="" width="480">
                <hr>
                <div class="text-center">
                    <img src="/static/{{details[4].atr_value}}" alt="user image" height="150" width="150">
                </div>
                <h2 class="text-center">{{details[6].atr_value}}</h2> 
                <div  class="px-5">
                    <p><strong>Fullname:</strong> {{details[0].atr_value}}</p>
                    <p><strong>Ward Name:</strong> {{details[1].atr_value}}</p>
                    <p><strong>Gender:</strong> {{details[2].atr_value}}</p>
                    <p><strong>DoB:</strong> {{details[3].atr_value}}</p>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
