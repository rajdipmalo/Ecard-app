<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/ecard-app-mad1/static/style.css">

    <style>

<body>

                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/login">Logout</a>
                      </li>
                     
                      
                      
                    </ul>

                    </form>  -->
                  </div>
                </div>
              </nav>
              <div id="content">
                <h3 class="headings">Available Cards</h3>
                <div class="table border">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Type of Card</th>
                            <th scope="col" class="text-center">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Aadhar Card</td>
                            <td class="d-flex justify-content-center">
                              <a href="" type="button" class="btn btn-info mx-1">View</a>
                              <a href="" type="button" class="btn btn-danger">Delete</a>
                            </td>
                            
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Pan Card</td>
                            <td class="d-flex justify-content-center">
                              <a href="" type="button" class="btn btn-info mx-1">View</a>
                              <a href="" type="button" class="btn btn-danger">Delete</a>
                            </td>
                            
                          </tr>
                          
                          <tr>
                            <th scope="row">3</th>
                            <td>Election Card</td>
                            <td class="d-flex justify-content-center">
                              <a href="" type="button" class="btn btn-info mx-1">View</a>
                              <a href="" type="button" class="btn btn-danger">Delete</a>
                            </td>
                            
                          </tr>
                        </tbody>
                      </table>
                </div>
                <h3 class="headings">Requested Cards</h3>
                <div class="table border">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Type of Card</th>
                            <th scope="col" class="text-center">Status</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Aadhar Card</td>
                            <td class="d-flex justify-content-center">
                              Under Verification
                            </td>
                            
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Pan Card</td>
                            <td class="d-flex justify-content-center">
                              Requested
                            </td>
                            
                          </tr>
                          
                          <tr>
                            <th scope="row">3</th>
                            <td>Election Card</td>
                            <td class="d-flex justify-content-center">
                              Verified
                            </td>

                        </tbody>
                      </table>

                <div class="text-end">
